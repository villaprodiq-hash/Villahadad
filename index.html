<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فيلا حداد - إدارة الحجوزات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Marhey:wght@300..700&family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/react-grid-layout@1.4.4/css/styles.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/react-resizable@3.0.5/css/styles.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      body {
        background-color: #21242b;
        color: #e0e0e0;
        font-family: 'Cairo', 'IBM Plex Sans Arabic', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #21242b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f4452;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ec4899;
      }
      /* React Grid Layout Overrides */
      .react-grid-item.react-grid-placeholder {
        background: rgba(236, 72, 153, 0.1) !important;
        border: 2px dashed rgba(236, 72, 153, 0.5) !important;
        border-radius: 24px !important;
        opacity: 0.5 !important;
      }
      .react-resizable-handle {
        background-image: none !important;
      }
      .react-resizable-handle::after {
        content: '';
        position: absolute;
        right: 3px;
        bottom: 3px;
        width: 8px;
        height: 8px;
        border-right: 2px solid #555;
        border-bottom: 2px solid #555;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
